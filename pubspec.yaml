name: pass_emploi_app
description: Pass Emploi iOS and Android app.

publish_to: "none"
version: 4.5.6

environment:
  sdk: 3.9.2 # Dart version
  flutter: 3.35.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  # Dart
  collection: ^1.19.1
  equatable: ^2.0.7
  synchronized: ^3.3.0+3
  uuid: ^4.5.1
  clock: ^1.1.2
  # Dio
  dio: ^5.9.0
  dio_cache_interceptor: ^3.5.1
  dio_cache_interceptor_file_store: "1.2.3"
  http_parser: "4.0.2"

  # Firebase
  firebase_core: "3.15.2"
  firebase_crashlytics: "4.3.10"
  firebase_remote_config: "5.5.0"
  firebase_messaging: "15.2.10"
  firebase_auth: "5.7.0"
  firebase_app_installations: "0.3.3"
  cloud_firestore: "5.6.12"

  # UI
  flutter_svg: ^2.1.0
  smooth_page_indicator: ^1.2.1
  path_provider: ^2.1.5
  flutter_staggered_animations: "1.1.1"
  shimmer: "3.0.0"
  confetti: ^0.8.0
  dotted_border: "2.1.0"
  flutter_linkify: "6.0.0"
  showcaseview: "4.0.1"
  # Native features
  webview_flutter: "4.10.0"
  flutter_local_notifications: ^19.4.0
  flutter_appauth: ^9.0.1
  flutter_secure_storage: ^10.0.0-beta.4
  url_launcher: ^6.3.1
  share_plus: ^11.1.0
  open_filex: ^4.7.0
  in_app_review: ^2.0.10
  flutter_timezone: ^4.1.1
  connectivity_plus: ^6.1.5
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0
  file_picker: ^10.3.2
  app_settings: ^6.1.1
  # Others
  flutter_redux: "0.10.0"
  redux: "5.0.0"
  flutter_dotenv: ^6.0.0
  package_info_plus: ^8.3.1 # Bump to 6.0.0 or greater when matomo_tracker > 4.1.1 is published.
  encrypt: ^5.0.1 # Version 5.0.3 makes 1 test crash
  logger: ^2.6.0
  matomo_tracker: ^5.1.0
  speech_to_text: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Assets generation
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.4
  # Test
  mocktail: ^1.0.4
  http_mock_adapter: "0.6.1"
  async: "2.11.0"
  # Static analysis
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/tuto/
    - assets/onboarding/
    - assets/illustrations/
    - assets/boite_a_outils/
    - assets/benevolat/
    - assets/la_bonne_alternance/
    - assets/ressource_formation/
    - assets/mode_demo/
    - assets/mode_demo/brsa/
    - assets/mode_demo/cej/
    - env/

  fonts:
    - family: AppIconsAdditional
      fonts:
        - asset: fonts/AppIconsAdditional.ttf
    - family: Marianne
      fonts:
        - asset: fonts/Marianne-Regular.otf
        - asset: fonts/Marianne-Regular.otf
          weight: 400
        - asset: fonts/Marianne-Medium.otf
          weight: 500
        - asset: fonts/Marianne-Bold.otf
          weight: 700
