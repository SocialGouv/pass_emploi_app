name: PR Continuous Integration - Mobile App

on:
  push:
    branches: [gitlab-ci]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: Set Environment Variables
        uses: ./.github/actions/setvars
        with:
          varFilePath: ./.github/variables/myvars.env

      - name: Write ssh gitlab private key
        shell: bash
        run: |
          echo "$SSH_GITLAB_PRIVATE_KEY" > ~/.ssh/id_ed25519
        env:
          SSH_GITLAB_PRIVATE_KEY: ${{ secrets.SSH_GITLAB_PRIVATE_KEY }}

      - name: ssh agent
        shell: bash
        run: |
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts

      - name: Clone
        shell: bash
        run: |
          git clone git@gitlab.com:pass-emploi/test-ssh-ci.git

      - name: cat repo
        shell: bash
        run: |
          cat test-ssh-ci/README.md
