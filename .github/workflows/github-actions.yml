name: PR Continuous Integration - Mobile App

on:
  push:
    branches: [ develop, master ]
  pull_request:

jobs:
   test:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-java@v1
         with:
           java-version: '12.x'
       - uses: subosito/flutter-action@v1
         with:
           flutter-version: '2.5.3'
       - run: flutter test

  build-android:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
      - name: Get current timestamp
        id: getCurrentTimestamp
        run: echo "::set-output name=date::$(date +%s)"
      - name: Write google configuration
        shell: bash
        run: |
          mkdir android/app/src/staging
          touch android/app/src/staging/google-services.json
          echo "$STAGING_GOOGLE_SERVICE_B64" | base64 --decode > android/app/src/staging/google-services.json
        env:
          STAGING_GOOGLE_SERVICE_B64: ${{ secrets.STAGING_GOOGLE_SERVICE_B64 }}
      - name: Build android apk
        env:
          SERVER_BASE_URL: ${{ secrets.STAGING_SERVER_BASE_URL }}
          FIREBASE_ENVIRONMENT_PREFIX: ${{ secrets.STAGING_FIREBASE_ENVIRONMENT_PREFIX }}
          MATOMO_BASE_URL: ${{ secrets.MATOMO_BASE_URL }}
          MATOMO_SITE_ID: ${{ secrets.MATOMO_SITE_ID }}
        run: |
          flutter pub get
          flutter build apk \
          --flavor staging \
          --build-number=${{ steps.getCurrentTimestamp.outputs.date }} \
          --build-name=0.6.0
